<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Cambiar Datos de Usuario</title>
</head>

<body>
  <div class="main-container">
    <div class="left">
      <div class="logo-lg">
        <a href="../index.html">
          <img src="../static/images/Logo-Home.png" alt="logo">
        </a>
      </div>
      <div class="title">
        <h1>Cambiar Datos de Usuario</h1>
      </div>
      <form class="form-usuario" action="/cambiar_datos_usuario" method="POST">
        <div class="input-container">
          <input type="email" id="email" placeholder="Nuevo Email" name="email" required>
          <label for="email">Nuevo Email</label>
        </div>
        <div class="input-container">
          <input type="password" id="password" placeholder="Nueva Contraseña" name="password" required>
          <label for="password">Nueva Contraseña</label>
        </div>
        <div class="btn">
          <button type="submit" class="btn-login">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
